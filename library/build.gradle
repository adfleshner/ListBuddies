apply plugin: 'android-library'

android{
    compileSdkVersion 19
    buildToolsVersion 19.0.3

    defaultConfig {
        minSdkVersion 10
        targetSdkVersion 19
        versionName "1.1.0"
        versionCode 1
    }

    lintOptions {
        abortOnError Boolean.parseBoolean(project.ABORT_ON_ERROR)
    }
}

dependencies{
    compile libraries.android_support
}

